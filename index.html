<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Navegador</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: #f0f0f0;
      overflow: hidden;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10000;
      transition: top 0.3s ease;
    }
    header.hidden {
      top: -50px; /* desliza hacia arriba para ocultar */
    }
    #inputUrl {
      flex-grow: 1;
      font-size: 1rem;
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-right: 8px;
    }
    button {
      padding: 8px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #showHeaderBtn {
      position: fixed;
      top: 5px;
      right: 10px;
      background: black;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px 4px 0 0;
      padding: 3px 8px;
      cursor: pointer;
      user-select: none;
      z-index: 10001;
      font-size: 1.1rem;
      line-height: 1;
      display: none;
      transition: opacity 0.3s ease;
    }
    #showHeaderBtn:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <header id="headerBar">
    <input type="text" id="inputUrl" placeholder="Escribe URL o término de búsqueda" />
    <button id="btnGo">Ir</button>
    <button id="btnHome">Inicio</button>
  </header>

  <button id="showHeaderBtn" title="Mostrar barra de búsqueda">^</button>

  <script>
    const headerBar = document.getElementById('headerBar');
    const showHeaderBtn = document.getElementById('showHeaderBtn');

    let hideTimeout;

    // Ocultar la barra y mostrar botón
    function hideHeader() {
      headerBar.classList.add('hidden');
      showHeaderBtn.style.display = 'block';
    }

    // Mostrar barra y ocultar botón
    function showHeader() {
      headerBar.classList.remove('hidden');
      showHeaderBtn.style.display = 'none';
    }

    // Al mover el mouse cerca de arriba, mostrar barra y quitar botón
    window.addEventListener('mousemove', (e) => {
      if (e.clientY <= 50) {
        clearTimeout(hideTimeout);
        showHeader();
      } else {
        // Esperar 1.5s para ocultar barra si mouse lejos de arriba
        if (!headerBar.classList.contains('hidden')) {
          clearTimeout(hideTimeout);
          hideTimeout = setTimeout(() => {
            hideHeader();
          }, 1500);
        }
      }
    });

    // Al hacer click en botón mostrar barra
    showHeaderBtn.addEventListener('click', () => {
      showHeader();
    });

    // Al cargar la página, ocultar barra tras 2 segundos
    window.addEventListener('load', () => {
      hideTimeout = setTimeout(() => {
        hideHeader();
      }, 2000);
    });
  </script>
</body>
</html>
