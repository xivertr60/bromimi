<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Navegador</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    #inputUrl {
      flex-grow: 1;
      font-size: 1rem;
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-right: 8px;
    }
    #btnGo {
      padding: 8px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="inputUrl" placeholder="Escribe URL o término de búsqueda" />
    <button id="btnGo">Ir</button>
  </header>
  <iframe id="iframe" src=""></iframe>

  <script>
    const input = document.getElementById('inputUrl');
    const btn = document.getElementById('btnGo');
    const iframe = document.getElementById('iframe');

    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    function loadPage() {
      let text = input.value.trim();
      if (!text) return;

      // Si es URL sin protocolo, añadir https://
      if (isValidUrl(text)) {
        iframe.src = text;
      } else if (isValidUrl('https://' + text)) {
        iframe.src = 'https://' + text;
      } else {
        // No es URL, buscar en Google
        const query = encodeURIComponent(text);
        iframe.src = `https://www.google.com/search?q=${query}`;
      }
    }

    btn.addEventListener('click', loadPage);

    // También permite buscar con Enter en el input
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        loadPage();
      }
    });
  </script>
</body>
</html>
