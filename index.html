<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>copilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
      padding: 40px 32px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      transition: box-shadow .3s;
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #764ba2;
      font-weight: 700;
    }
    p {
      color: #444;
      margin-bottom: 24px;
      font-size: 1.1rem;
    }
    button {
      background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
      color: white;
      border: none;
      outline: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 12px 32px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(118, 75, 162, 0.1);
      transition: background .2s, transform .2s;
    }
    button:hover {
      background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .hidden {
      display: none;
    }
    .status-ok {
      color: #43a047;
      font-weight: 600;
      margin: 16px 0 0 0;
    }
    .status-error {
      color: #e53935;
      font-weight: 600;
      margin: 16px 0 0 0;
    }
  </style>
</head>
<body>
  <div class="container" id="notice-container">
    <h1>¡Bienvenido!</h1>
    <p>Para continuar, por favor acepta las notificaciones.<br>
      <small>(No te preocupes, puedes revocarlas después en la configuración del navegador)</small>
    </p>
    <button id="acceptBtn">abrir copilot</button>
    <div id="status"></div>
  </div>
  <div class="container hidden" id="main-container">
    <h1>Notificaciones Web</h1>
    <p>Has aceptado las notificaciones.<br>
      Haz clic en el botón para empezar a recibir una cada segundo.</p>
    <button id="startBtn">Comenzar notificaciones</button>
    <div id="notif-status" class="status-ok hidden">¡Notificaciones enviándose!</div>
  </div>
  <script>
    const noticeContainer = document.getElementById('notice-container');
    const mainContainer = document.getElementById('main-container');
    const acceptBtn = document.getElementById('acceptBtn');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const notifStatus = document.getElementById('notif-status');

    acceptBtn.onclick = function() {
      if (!("Notification" in window)) {
        status.textContent = "Este navegador no soporta notificaciones.";
        status.className = 'status-error';
        return;
      }
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          // Mostrar contenido principal
          noticeContainer.classList.add('hidden');
          mainContainer.classList.remove('hidden');
        } else if (permission === 'denied') {
          status.textContent = "Debes aceptar las notificaciones para continuar.";
          status.className = 'status-error';
        } else {
          status.textContent = "No se pudo obtener el permiso.";
          status.className = 'status-error';
        }
      });
    };

    function sendNotification() {
      if (Notification.permission === 'granted') {
        new Notification('¡Por putooo!', {
          body: 'Esta es una notificación enviada por la web.',
          icon: 'https://cdn-icons-png.flaticon.com/512/727/727399.png'
        });
      }
    }

    let intervalId = null;

    startBtn.onclick = function() {
      if (Notification.permission === 'granted') {
        notifStatus.classList.remove('hidden');
        if (!intervalId) {
          intervalId = setInterval(sendNotification, 100); // 1 segundo
        }
      }
    };
  </script>
</body>
</html>
