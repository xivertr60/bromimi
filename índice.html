<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Te he troleado!</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3em;
            color: red;
        }
    </style>
</head>
<body>
    <h1>¡Te he troleado!</h1>
    <button onclick="activarPantallaCompleta()">entrar</button>
    <script>
        // Función para activar pantalla completa al hacer clic en el botón
        function activarPantallaCompleta() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // Mostrar notificaciones cada 10 segundos si el usuario ha dado permiso
        function mostrarNotificacion() {
            if (Notification.permission === "granted") {
                new Notification("¡Te he troleado!");
            }
        }

        // Pedir permiso para notificaciones al cargar la página
        document.addEventListener("DOMContentLoaded", () => {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        setInterval(mostrarNotificacion, 10000);
                    }
                });
            } else {
                setInterval(mostrarNotificacion, 10000);
            }
        });
    </script>
</body>
</html>
