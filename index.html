<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Navegador Mejorado</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #0056b3;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    header input[type="text"] {
      flex-grow: 1;
      min-width: 180px;
      padding: 10px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      outline-offset: 2px;
      outline-color: #007bff;
      transition: box-shadow 0.3s;
    }
    header input[type="text"]:focus {
      box-shadow: 0 0 6px 2px #3399ffaa;
    }
    header button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
      user-select: none;
      min-width: 80px;
    }
    header button:hover {
      background-color: #0056b3;
    }

    main {
      flex-grow: 1;
      display: flex;
      background: white;
      margin: 20px auto;
      max-width: 1100px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      overflow: hidden;
      flex-direction: column;
    }

    #content {
      padding: 25px 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      align-items: flex-start;
      background: #f9f9f9;
      min-height: 400px;
      overflow-y: auto;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .card {
      width: 180px;
      background: white;
      color: #222;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.12);
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 10px;
      height: 240px;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgb(0 0 0 / 0.2);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 14px;
      border-radius: 10px;
      background: #fff;
      padding: 6px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    }
    .card .desc {
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 8px;
      color: #444;
    }

    iframe {
      width: 100%;
      flex-grow: 1;
      border: none;
      display: none;
      min-height: 500px;
    }

    footer {
      text-align: center;
      padding: 12px 20px;
      font-size: 0.9rem;
      color: #666;
      background-color: #f0f0f0;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      header input[type="text"] {
        min-width: 100%;
      }
      header button {
        width: 100%;
      }
      main {
        width: 95%;
        margin: 15px auto;
      }
      #content {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="inputUrl" placeholder="Escribe URL o término de búsqueda" />
    <button id="btnGo">Ir</button>
    <button id="btnHome">Inicio</button>
  </header>

  <main>
    <div id="content">
      <div class="card" data-url="https://www.friv.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Friv_logo.svg/1200px-Friv_logo.svg.png" alt="Friv" />
        <div class="desc">Friv - Juegos en línea gratuitos</div>
      </div>
      <div class="card" data-url="https://www.minijuegos.com">
        <img src="https://cdn.minijuegos.com/img/brand/logo-footer.svg" alt="Minijuegos" />
        <div class="desc">Minijuegos - Juegos gratis para todos</div>
      </div>
      <div class="card" data-url="https://character.ai">
        <img src="https://character.ai/favicon.ico" alt="Character AI" />
        <div class="desc">Character AI - Chatbots inteligentes</div>
      </div>
      <div class="card" data-url="https://chatango.com">
        <img src="https://www.chatango.com/favicon.ico" alt="Chatango" />
        <div class="desc">Chatango - Chat público y grupos</div>
      </div>
    </div>

    <iframe id="iframe" src=""></iframe>
  </main>

  <footer>
    Mini Navegador &copy; 2025 | Creado por Ti
  </footer>

  <script>
    const input = document.getElementById('inputUrl');
    const btnGo = document.getElementById('btnGo');
    const btnHome = document.getElementById('btnHome');
    const iframe = document.getElementById('iframe');
    const content = document.getElementById('content');

    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    function showHome() {
      iframe.style.display = 'none';
      content.style.display = 'flex';
      input.value = '';
      iframe.src = '';
    }

    function loadPage(url) {
      iframe.src = url;
      iframe.style.display = 'block';
      content.style.display = 'none';
    }

    btnGo.addEventListener('click', () => {
      let text = input.value.trim();
      if (!text) return;

      let urlToLoad = '';
      if (isValidUrl(text)) {
        urlToLoad = text;
      } else if (isValidUrl('https://' + text)) {
        urlToLoad = 'https://' + text;
      } else {
        const query = encodeURIComponent(text);
        urlToLoad = `https://www.google.com/search?q=${query}`;
      }

      loadPage(urlToLoad);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        btnGo.click();
      }
    });

    btnHome.addEventListener('click', showHome);

    content.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const url = card.getAttribute('data-url');
        loadPage(url);
      });
    });

    // Mostrar inicio al cargar la página
    showHome();
  </script>
</body>
</html>
