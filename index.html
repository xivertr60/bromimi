<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Navegador</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: #f0f0f0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    #inputUrl {
      flex-grow: 1;
      font-size: 1rem;
      padding: 8px;
      border: none;
      border-radius: 4px;
      margin-right: 8px;
    }
    button {
      padding: 8px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-right: 8px;
      user-select: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      background: white;
      overflow-y: auto;
    }
    .card {
      width: 180px;
      height: 120px;
      background: #007bff;
      color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .card:hover {
      background: #0056b3;
    }
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="inputUrl" placeholder="Escribe URL o término de búsqueda" />
    <button id="btnGo">Ir</button>
    <button id="btnHome">Inicio</button>
  </header>

  <div id="content">
    <div class="card" data-url="https://www.friv.com">Friv</div>
    <div class="card" data-url="https://www.minijuegos.com">Minijuegos</div>
    <div class="card" data-url="https://character.ai">Character AI</div>
    <div class="card" data-url="https://chatango.com">Chatango</div>
  </div>

  <iframe id="iframe" src=""></iframe>

  <script>
    const input = document.getElementById('inputUrl');
    const btnGo = document.getElementById('btnGo');
    const btnHome = document.getElementById('btnHome');
    const iframe = document.getElementById('iframe');
    const content = document.getElementById('content');

    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    function showHome() {
      iframe.style.display = 'none';
      content.style.display = 'flex';
      input.value = '';
      iframe.src = '';
    }

    function loadPage(url) {
      iframe.src = url;
      iframe.style.display = 'block';
      content.style.display = 'none';
    }

    btnGo.addEventListener('click', () => {
      let text = input.value.trim();
      if (!text) return;

      let urlToLoad = '';
      if (isValidUrl(text)) {
        urlToLoad = text;
      } else if (isValidUrl('https://' + text)) {
        urlToLoad = 'https://' + text;
      } else {
        const query = encodeURIComponent(text);
        urlToLoad = `https://www.google.com/search?q=${query}`;
      }

      loadPage(urlToLoad);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        btnGo.click();
      }
    });

    btnHome.addEventListener('click', showHome);

    // Cuando haces clic en las cards, carga la url en iframe
    content.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const url = card.getAttribute('data-url');
        loadPage(url);
      });
    });

    // Mostrar inicio al cargar la página
    showHome();
  </script>
</body>
</html>
