<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notificaciones Web</title>
</head>
<body>
  <h1>Demo de Notificaciones Web</h1>
  <button id="start">Comenzar notificaciones</button>
  <script>
    function sendNotification() {
      if (Notification.permission === 'granted') {
        new Notification('¡Notificación periódica!');
      }
    }

    document.getElementById('start').onclick = function() {
      if (Notification.permission !== 'granted') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            startNotifications();
          }
        });
      } else {
        startNotifications();
      }
    };

    function startNotifications() {
      // Cambia el intervalo aquí, pero cualquier valor menor a 100 ms será ignorado por el navegador
      setInterval(sendNotification, 1000); // Cada 1 segundo
    }
  </script>
</body>
</html>
